<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Twilight IT Solution
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-title>
              Employee Login
            </ion-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating"> UserName </ion-label>
              <ion-input></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Password </ion-label>
              <ion-input></ion-input>
            </ion-item>
            <div class="float-end my-3">
              <ion-button fill="solid" class="ms-3 my-2" color="success" (click)="empDetails()">
                <ion-icon name="checkmark-outline" slot="start"></ion-icon>Login
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
