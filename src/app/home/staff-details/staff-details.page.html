<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ loadRecipe.title }}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="deleteRecipe()">
        <ion-icon name="trash" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding"  size-md="6" offset-md="3">
        <ion-card-content>
          <ion-img [src]="loadRecipe.imageUrl"></ion-img>
        </ion-card-content>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  size-md="6" offset-md="3">
        <ion-card-content  size-md="6" offset-md="3">
        <h1>{{ loadRecipe.title }}</h1>
        </ion-card-content>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  size-md="6" offset-md="3">
        <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let Ig of loadRecipe.ingredients">
            {{ Ig }}
          </ion-item>
        </ion-list>
      </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
